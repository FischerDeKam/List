<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="../js/List.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="../styles/List.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../images/list-favicon.png"/>
  <title>To Do List</title>
</head>
<body onload="appStart('ToDo')">
  <div id="saveSnackbar">Saved!</div>
  <div id="loadDataSnackbar">Restored!</div>
  <div>
    <table class="app-header-table">
      <tr>
        <th class="menu-button pl-3">
          <svg xmlns="http://www.w3.org/2000/svg" onclick="openNav()" class="icon icon-tabler icon-tabler-align-justified" width="52" height="52" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2196F3" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z"/>
            <line x1="4" y1="6" x2="20" y2="6" />
            <line x1="4" y1="12" x2="20" y2="12" />
            <line x1="4" y1="18" x2="20" y2="18" />
          </svg>
        </th>
        <th class="list-label">
          <div class="title">To Do
            <span id="count-badge" class="badge badge-light align-middle"></span>
          </div>
        </th>
        <th class="save-button pr-3">
          <svg xmlns="http://www.w3.org/2000/svg" onclick="save()" class="icon icon-tabler icon-tabler-device-floppy saveBtn" width="52" height="52" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2196F3" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z"/>
            <path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2" />
            <circle cx="12" cy="14" r="2" />
            <polyline points="14 4 14 8 8 8 8 4" />
          </svg>
        </th>
      </tr>
    </table>
    <hr>
    <table id="date-table" callspacing="0" class="mt-2">
      <tr>
        <td class="list-saved-date-label pl-3">
          <h3>List Saved:</h3>
        </td>
        <td class="list-saved-date pr-3">
          <h5 id="listLastSaveDate"></h5>
        </td>
      </tr>
    </table>
    <table id="display-table" cellspacing="0">
    </table>
  </div>
  <div id="mySidenav" class="sidenav">
    <div id="deleteSnackbar">Deleted</div>
    <h1>Lists</h1>
    <svg xmlns="http://www.w3.org/2000/svg" onclick="closeNav()" class="icon icon-tabler icon-tabler-circle-x closebtn" width="52" height="52" viewBox="0 0 24 24" stroke-width="2.5" stroke="#F44336" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z"/>
      <circle cx="12" cy="12" r="9" />
      <path d="M10 10l4 4m0 -4l-4 4" />
    </svg>
    <hr>
    <table class="link-table">
      <tr>
        <td>
          <div class="card mx-auto text-white bg-info border-dark mb-1" style="width: 85%;">
            <img src="../images/Home-Icon.png" class="card-img-top card-image mx-auto mt-3" alt="Home Icon">
            <div class="card-body">
              <a href="../index.html" class="btn btn-lg btn-light btn-outline-dark btn-block">Home</a>
            </div>
          </div>
        </td>
      </tr>
      <!-- <tr>
        <td>
          <div class="card mx-auto text-white bg-info border-dark mb-1" style="width: 85%;">
            <img src="../images/List-Icon.png" class="card-img-top card-image mx-auto mt-3" alt="List Icon">
            <div class="card-body">
              <a href="To_Do_List.html" class="btn btn-lg btn-success btn-outline-dark btn-block">To Do List</a>
            </div>
          </div>
        </td>
      </tr> -->
      <tr>
        <td>
          <div class="card mx-auto text-white bg-info border-dark mb-1" style="width: 85%;">
            <img src="../images/Cart-Icon.png" class="card-img-top card-image mx-auto mt-3" alt="Cart Icon">
            <div class="card-body">
              <a href="Grocery_List.html" class="btn btn-lg btn-success btn-outline-dark btn-block">Grocery List</a>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="card mx-auto text-white bg-info border-dark mb-1" style="width: 85%;">
            <img src="../images/Chores-Icon.png" class="card-img-top card-image mx-auto mt-3" alt="Chores Icon">
            <div class="card-body">
              <a href="Chores_List.html" class="btn btn-lg btn-success btn-outline-dark btn-block">Chores List</a>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="card mx-auto text-white bg-info border-dark mb-1" style="width: 85%;">
            <img src="../images/Download-Icon.png" class="card-img-top card-image mx-auto mt-3" alt="Load Icon">
            <div class="card-body">
              <a onclick="load()" class="btn btn-lg btn-warning btn-outline-dark btn-block">Restore List</a>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="card mx-auto text-white bg-info border-dark mb-1" style="width: 85%;">
            <img src="../images/Delete-Icon.png" class="card-img-top card-image mx-auto mt-3" alt="Delete Icon">
            <div class="card-body">
              <a onclick="deleteList()" class="btn btn-lg btn-danger btn-outline-dark btn-block">Delete List</a>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <div>
    <hr>
    <table class="input-table">
      <tr>
        <td class="input-label-cell">Item</td>
        <td class="input-box-cell">
          <input type="text" id="listItem">
        </td>
        <td class="input-add-cell">
          <svg xmlns="http://www.w3.org/2000/svg" onclick="addRow()" class="icon icon-tabler icon-tabler-plus" width="52" height="52" viewBox="0 0 24 24" stroke-width="1.5" stroke="#4CAF50" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z"/>
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
        </td>
      </tr>
    </table>
  </div>
  <div id="subitemSidenav" class="subitemSidenav">
    <div id="deleteSnackbar">Deleted</div>
    <h1>Add Subitem</h1>
    <svg xmlns="http://www.w3.org/2000/svg" onclick="closeSubitemNav()" class="icon icon-tabler icon-tabler-circle-x closebtn" width="52" height="52" viewBox="0 0 24 24" stroke-width="2.5" stroke="#F44336" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z"/>
      <circle cx="12" cy="12" r="9" />
      <path d="M10 10l4 4m0 -4l-4 4" />
    </svg>
    <hr>
    <p class="ml-3">Add an new subitem below the item selected</p>
    <table class="subitem-input-table">
      <tr>
        <td class="subitem-input-label-cell pl-2">Item</td>
        <td class="subitem-input-box-cell">
          <input type="text" id="listSubitem">
        </td>
        <td class="subitem-input-add-cell">
          <svg xmlns="http://www.w3.org/2000/svg" onclick="addSubitem()" class="icon icon-tabler icon-tabler-plus" width="52" height="52" viewBox="0 0 24 24" stroke-width="1.5" stroke="#4CAF50" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z"/>
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
