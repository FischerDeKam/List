<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../js/List.js"></script>
  <link href="../styles/List.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../images/list-favicon.png"/>
  <title>To Do List</title>
</head>
<body onload="appStart('ToDo')">
  <div id="saveSnackbar">Saved!</div>
  <div id="loadDataSnackbar">Restored!</div>
  <div>
    <table class="app-header-table">
      <tr>
        <th class="menu-button">
          <svg xmlns="http://www.w3.org/2000/svg" onclick="openNav()" class="icon icon-tabler icon-tabler-align-justified" width="52" height="52" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2196F3" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z"/>
            <line x1="4" y1="6" x2="20" y2="6" />
            <line x1="4" y1="12" x2="20" y2="12" />
            <line x1="4" y1="18" x2="20" y2="18" />
          </svg>
        </th>
        <th class="list-label">
          <h1>To Do</h1>
        </th>
        <th class="save-button">
          <svg xmlns="http://www.w3.org/2000/svg" onclick="save()" class="icon icon-tabler icon-tabler-device-floppy saveBtn" width="52" height="52" viewBox="0 0 24 24" stroke-width="1.5" stroke="#03A9F4" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z"/>
            <path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2" />
            <circle cx="12" cy="14" r="2" />
            <polyline points="14 4 14 8 8 8 8 4" />
          </svg>
        </th>
      </tr>
    </table>
    <hr>
    <table id="date-table" callspacing="0">
      <tr>
        <td class="list-saved-date-label">
          <h3>List Saved:</h3>
        </td>
        <td class="list-saved-date">
          <p id="listLastSaveDate"></p>
        </td>
      </tr>
    </table>
    <table id="display-table" cellspacing="0">
    </table>
  </div>
  <div id="mySidenav" class="sidenav">
    <div id="deleteSnackbar">Deleted</div>
    <h1>Lists</h1>
    <svg xmlns="http://www.w3.org/2000/svg" onclick="closeNav()" class="icon icon-tabler icon-tabler-circle-x closebtn" width="52" height="52" viewBox="0 0 24 24" stroke-width="2.5" stroke="#F44336" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z"/>
      <circle cx="12" cy="12" r="9" />
      <path d="M10 10l4 4m0 -4l-4 4" />
    </svg>
    <hr>
    <table class="link-table">
      <tr>
        <td class="link-cell">
          <a href="../index.html" class="list-link">Home</a>
        </td>
      </tr>
      <tr>
        <td class="link-cell">
          <a href="Grocery_List.html" class="list-link">Grocery List</a>
        </td>
      </tr>
      <tr>
        <td class="link-cell">
          <a href="Chores_List.html" class="list-link">Chores List</a>
        </td>
      </tr>
      <tr>
        <td class="link-cell">
          <a href="To_Do_List.html" class="list-link selected">To Do List</a>
        </td>
      </tr>
      <tr>
        <td>
          <button class="load-button" onclick="load()">Restore List</button>
        </td>
      </tr>
      <tr>
        <td>
          <button class="delete-list-button" onclick="deleteList()">Delete List</button>
        </td>
      </tr>
    </table>
  </div>
  <div>
    <hr>
    <table class="input-table">
      <tr>
        <td class="input-label-cell">Item:</td>
        <td class="input-box-cell">
          <input type="text" id="listItem">
        </td>
        <td class="input-add-cell">
          <svg xmlns="http://www.w3.org/2000/svg" onclick="addRow()" class="icon icon-tabler icon-tabler-plus" width="52" height="52" viewBox="0 0 24 24" stroke-width="1.5" stroke="#4CAF50" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z"/>
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
